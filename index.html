<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title> <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <nav class="nav" id="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="#" id="logo" class="logo"></a>
                <div class="nav-links" id="nav-links"></div>
                <button class="burger-menu" id="burgerMenu" aria-label="Открыть меню">
                    <span class="burger-line"></span>
                    <span class="burger-line"></span>
                    <span class="burger-line"></span>
                </button>
            </div>
        </div>
    </nav>

    <section class="hero" id="hero">
        <div class="container">
            <div class="hero-content">
                <h1 id="hero-title"></h1>
                <p id="hero-subtitle"></p>
                <a href="#final-cta" id="hero-cta" class="cta-button"></a>
            </div>
        </div>
    </section>

    <section class="problems" id="problems">
        <div class="container">
            <h2 id="problems-title"></h2>
            <div class="problems-grid" id="problems-grid"></div>
        </div>
    </section>

    <section class="solution" id="solution">
        <div class="container">
            <h2 id="solution-title"></h2>
            <p id="solution-p1"></p>
            <p id="solution-p2"></p>
        </div>
    </section>

    <section class="process" id="process">
        <div class="container">
            <h2 id="process-title"></h2>
            <div class="process-timeline" id="process-timeline"></div>
        </div>
    </section>
    
    <section class="results" id="results">
        <div class="container">
            <h2 id="results-title"></h2>
            <div class="results-grid" id="results-grid"></div>
        </div>
    </section>

    <section class="about-author" id="author">
        <div class="container">
            <div class="author-content">
                <div class="author-image" id="author-image-container"></div>
                <div class="author-text">
                    <h2 id="author-title"></h2>
                    <p id="author-p1"></p>
                    <p id="author-p2"></p>
                </div>
            </div>
        </div>
    </section>

    <section class="bonuses" id="bonuses">
        <div class="container">
            <h2 id="bonuses-title"></h2>
            <div class="bonuses-grid" id="bonuses-grid"></div>
        </div>
    </section>

    <section class="testimonials" id="testimonials">
    <div class="container">
        <h2 id="testimonials-title"></h2>
        <div class="testimonials-grid" id="testimonials-grid"></div>
    </div>
    </section>

    <section class="pricing" id="pricing">
        <div class="container">
            <h2 id="pricing-title"></h2>
            <div class="pricing-grid" id="pricing-grid">
                </div>
        </div>
    </section>

    <section class="ai-faq" id="faq">
        <div class="container">
            <h2 id="faq-title"></h2>
            <div class="chat-container glass-card" id="chat-container">
                <div class="chat-messages" id="chat-messages">
                    </div>
                <div class="chat-input-area">
                    <input type="text" id="chat-input" placeholder="Спросите что-нибудь о курсе...">
                    <button id="chat-send-btn" aria-label="Отправить">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" /></svg>
                    </button>
                </div>
            </div>
        </div>
    </section>
    
    <section class="final-cta" id="final-cta">
        <div class="container">
            <h2 id="final-cta-title"></h2>
            <p id="final-cta-subtitle"></p>
            <a href="#" id="final-cta-button" class="cta-button"></a>
        </div>
    </section>

    <footer id="footer"></footer>

    <script src="script.js"></script>
</body>
</html>
