<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav" id="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="#" id="logo" class="logo"></a>
                <div class="nav-links" id="nav-links"></div>
                <button class="burger-menu" id="burgerMenu" aria-label="Открыть меню">
                    <span class="material-symbols-outlined">menu</span>
                </button>
            </div>
        </div>
    </nav>

    <header class="hero" id="hero">
        <div class="container hero-grid">
            <div class="hero-content">
                <h1 id="hero-title"></h1>
                <p id="hero-subtitle"></p>
                <a href="#pricing" id="hero-cta" class="cta-button register-trigger"></a>
            </div>
            <div class="hero-image-container">
                <img src="/img/hero-image.png" alt="Hero Image" class="hero-image">
            </div>
        </div>
    </header>

    <main>
        <section class="problems" id="problems">
            <div class="container">
                <h2 id="problems-title"></h2>
                <div class="problems-grid" id="problems-grid">
                    </div>
            </div>
        </section>

        <section class="solution" id="solution">
            <div class="container">
                <div class="solution-content">
                    <div class="solution-text">
                        <h2 id="solution-title" style="text-align: left;"></h2>
                        <p id="solution-text-p"></p>
                        <div class="solution-features" id="solution-features"></div>
                    </div>
                    <div class="solution-image">
                        <img src="img/solution-img.png" alt="Solution Image">
                    </div>
                </div>
            </div>
        </section>
        
        <section class="process" id="process">
            <div class="container">
                <h2 id="process-title"></h2>
                <div class="process-steps" id="process-steps">
                    </div>
            </div>
        </section>

        <section class="author" id="author">
            <div class="container author-content">
                <div class="author-image">
                    <img id="author-image-src" src="img/author-img.png" alt="Фото автора курса">
                </div>
                <div class="author-text">
                    <h2 id="author-title" style="text-align: left;"></h2>
                    <h3 id="author-name"></h3>
                    <p id="author-bio"></p>
                </div>
            </div>
        </section>

        <section class="testimonials" id="testimonials">
            <div class="container">
                <h2 id="testimonials-title"></h2>
                <div class="testimonials-grid" id="testimonials-grid">
                    </div>
            </div>
        </section>

        <section class="pricing" id="pricing">
            <div class="container">
                <h2 id="pricing-title"></h2>
                <div class="pricing-grid" id="pricing-grid"></div>
            </div>
        </section>
        
        <section class="faq" id="faq-section">
            <div class="container">
                <h2 id="faq-title"></h2>
                <div class="faq-container" id="faq-container"></div>
            </div>
        </section>

        <section class="final-cta" id="final-cta">
             <div class="container final-cta-content">
                <h2 id="final-cta-title"></h2>
                <p id="final-cta-subtitle"></p>
                <a href="#pricing" id="final-cta-button" class="cta-button register-trigger"></a>
            </div>
        </section>
    </main>

    <footer id="footer">
        <div class="container">
            <p id="footer-text"></p>
        </div>
    </footer>

    <div class="rocky-fab" id="rocky-chat">
        <div class="rocky-chat-window">
            <div class="chat-header">
                <div class="chat-header-title">Роки-ассистент</div>
            </div>
            <div class="chat-messages" id="chat-messages"></div>
            <form class="chat-input-area" id="chat-form">
                <input type="text" id="chat-input" placeholder="Спросите что-нибудь...">
                <button id="chat-send-btn" type="submit" aria-label="Отправить">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>
        </div>
        <button class="rocky-chat-button" id="rocky-chat-toggle" aria-label="Открыть чат">
            <span class="material-symbols-outlined icon-open">chat</span>
            <span class="material-symbols-outlined icon-close">close</span>
        </button>
    </div>

    <div class="modal" id="registration-modal">
        <div class="modal-content">
            <button class="modal-close-btn" id="modal-close-btn">
                <span class="material-symbols-outlined">close</span>
            </button>
            
            <div class="form-container">
                <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" netlify>
                    <p class="hidden">
                      <label>Не заполнять: <input name="bot-field" /></label>
                    </p>

                    <input type="hidden" name="form-name" value="contact" />
                    <input type="hidden" name="netlify-redirect" value="/success-page" /> 
                    <h2>Запишитесь на курс</h2>
                    <p>Оставьте свои данные, и мы свяжемся с вами для уточнения деталей.</p>

                    <div class="form-group">
                        <label for="fullName">Ваше имя:</label>
                        <input type="text" id="fullName" name="Имя" required>
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Ваш Email:</label>
                        <input type="email" id="userEmail" name="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="userPhone">Ваш телеграм (username):</label>
                        <input type="text" id="telegramUserName" name="Телеграм">
                    </div>
                    
                    <input type="hidden" name="_redirect" value="https://web.tribute.tg/s/vFt">  

                    <button type="submit" class="cta-button"><a>Записаться</a></button>
                </form>
            </div>
            </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
